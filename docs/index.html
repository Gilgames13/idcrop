<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Idcrop</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/idcrop.css">
</head>
<body>
	<div class="container" style="margin-top: 60px; margin-bottom: 60px; max-width: 720px">
		<div class="row">
			<div class="four columns" style="padding: 5px 30px">
				<img style="max-width: 100%; opacity: .3;" src="./assets/imgs/idcrop_black.png" alt="Idcrop" />
			</div>
    		<div class="eight columns">
    			<p>
					Image cropper utility that crops an image in any polygonal shape <br /> chosen and returns a base64 of the cropped area.
					</br></br>
					<a class="button" target="_blank" href="https://www.npmjs.com/package/idcrop">Download</a>
					<a class="button" target="_blank" href="https://github.com/idwall/idcrop">Documentation</a>
				</p>	
    		</div>					
		</div>
		<div class="row">
			<div id="display"></div>
		    <div id="toolbar" style="margin-top: 30px"></div>
		    <div id="preview"></div>
		</div>
    </div>
    <script src="./assets/js/idcrop.min.js"></script>
   	<script>
   		console.log(IdCrop)
   		const c = new IdCrop({
		  displaySelector: "#display",
		  toolbarSelector: "#toolbar",
		  previewSelector: "#preview"
		});

		c.init();
   	</script>
</body>
</html>
